<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METAYASI</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500" rel="stylesheet" />
  </head>

  <body>
    <div class="header__wrapper">
      <header class="header">
        <div class="test">
          <a href="#" class="header__logo"><img src="./images/logo.svg" alt="METAYASI" /></a>

          <button
            type="button"
            class="header__mob-switch button-reset"
            aria-label="Переключатель мобильного меню"
            data-menu-button
          >
            <svg
              width="18"
              height="14"
              class="icon-menu"
              viewBox="0 0 18 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M17 1L1 1" stroke="white" stroke-width="1.5" stroke-linecap="round" />
              <path d="M17 7L1 7" stroke="white" stroke-width="1.5" stroke-linecap="round" />
              <path d="M17 13L1 13" stroke="white" stroke-width="1.5" stroke-linecap="round" />
            </svg>
          </button>
        </div>
        <nav>
          <ul class="header__nav navigation">
            <li class="navigation__item">About</li>
            <li class="navigation__item">OUR PRINCIPLES</li>
            <li class="navigation__item">TEAM LEADERS</li>
            <li class="navigation__item">DIGITAL SOLUTIONS</li>
            <li class="navigation__item">Projects</li>
            <li class="navigation__item">Contact us</li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="main__wrapper">
      <main class="main">
        <div class="hero__wrapper">
          <section class="hero">
            <p>
              We are a web 3.0 company, exploring big ideas and creating universal economies in the
              digital world
            </p>

            <a href="#" class="hero__button">Talk to us</a>
          </section>
        </div>
      </main>
    </div>
    <div class="footer__wrapper">
      <footer class="footer"></footer>
    </div>
  </body>
</html>
